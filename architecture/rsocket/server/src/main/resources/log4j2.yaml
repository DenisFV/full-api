Configutation:
  name: Default

  Properties:
    Property:
      - name: info-app-name
        value: rsocket-server

  Appenders:
    Console:
      name: Console_Appender
      target: SYSTEM_OUT
      PatternLayout:
        disableAnsi: false
        pattern: "%style{${info-app-name}}{yellow}%style{[${hostName}]}{magenta} %style{%d{yyyy-MM-dd}}{blue} %d{HH:mm:ss.SSS} %highlight{${LOG_LEVEL_PATTERN:-%5p}} %style{%c{1.}}{cyan} - %msg%n"

  Loggers:
    Root:
      level: info
      AppenderRef:
        - ref: Console_Appender
    Logger:
      - name: guru.springframework.blog.log4j2yaml
        level: info